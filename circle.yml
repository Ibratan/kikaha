machine:
  java:
    version: oraclejdk8
  timezone:
    America/Sao_Paulo
  pre:
    - docker run -d -p 8500:8500 --name consul2 consul

dependencies:
  override:
    - mvn -fn dependency:resolve

test:
  override:
    - mvn clean test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/output/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
