server:

  # Configure how does the application should behave at the cloud
  smart-server:

    # Once you define a ServiceRegistry implementation, the server will
    # automatically perform the service registration into a cluster.
    service-registry:

    # Configure how the server should infer its local address
    local-address:
      identification: kikaha.cloud.smart.DefaultLocalMachineIdentification
      ipv4-only: true
      default-interface: "eth0"

    # Information about the current application
    application:
        name: "api.kikaha.sample"
        version: 0.0.1

  # Configure how does the Health-Check should behave
  health-check:
    enabled: false
    url: "/api/internal/health-check"

  # Codahale Metrics module
  metrics:
    enabled: false
    reporter-configuration: kikaha.cloud.metrics.JMXReporterConfiguration

    # Metrics for web transactions
    web-transactions:
      store-individual-metrics: true
      store-summarized-metrics: true

    # Metrics for JVM
    jvm:
      memory-usage: false
      buffer-pool-usage: false
      thread-usage: false
      gc-usage: false
      fd-usage: false
