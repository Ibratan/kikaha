server:
  auth:
    form-auth:
      login-template: "auth0-login.mustache"

    auth-mechanisms:
      auth0: kikaha.cloud.auth0.Auth0Authentication

  # Configuration for Auth0
    auth0:
      client-domain: "localhost"
      client-id: "bad-client-id"
      client-secret: "bad-client-secret"

      issuer: "https://unknown.auth0.com"
      signing-algorithm: "HS512"
      public-key-path: "/not/configured/path"

      base64-encoded-secret: true
